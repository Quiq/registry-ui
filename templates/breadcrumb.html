{{ block breadcrumb() }}
    <li class="breadcrumb-item">
        <a href="{{ basePath }}/" class="text-decoration-none">
            <i class="bi bi-house-door"></i> {{ registryHost }}
        </a>
    </li>
    {{if . != nil}}
        {{x := ""}}
        {{range _, p := split(., "/")}}
        {{x = x + "/" + p}}
        <li class="breadcrumb-item">
            <a href="{{ basePath }}{{ x }}" class="text-decoration-none">{{ p }}</a>
        </li>
        {{end}}
    {{end}}
{{ end }}
